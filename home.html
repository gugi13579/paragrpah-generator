	<script>

		var arr = ["אני עובדת במשרד המשפטים וכחלק מפרויקט של המשרד מועסקים אנשים עם מוגבלויות בתפקידים שונים במשרד. אחד העובדים, שתפקידו למחזר את בקבוקי הפלסטיק במשרד,עשה את תפקידו כהרגלו כמו בכל יום אך במהל היום עשה טעות קטנה. כאשר מנהלו שמע על הטעות הוא הכל במסע צעקות בפני כולם באופן משפיל, מבזה ושלא מגיע לאף אדם לחוות! זו הייתה לחלוטין פגיעה בכבודו של אדם, ובפרט האדם עם מוגבלות שיכולת הקלוטה שלו מעט איטית יותר", "הייתי במשחק כדורגל וראיתי שוטרים מפרקים במכות אוהדים על לא עוול בכפם על מנת להרתיע את היציע כולו.",
				"התעמרות בעובד מוחלש","כאשר עשיתי קניות בסופר, אחד הלקוחות התעצבן על הקופאית בקופה ליד ודיבר אליה בזלזול","בבית ספר שלמדתי היה לנו ילד בכיתה בעל לקות ראייה. חברי הכיתה צחקו עליו ולעגו לו בכל עת אפשרית כדי לעשות 'צחוקים' ולהיות 'מקובלים' על חשבונו. מה שמבחינתי מתפרש כהתנהגות שאינה מכבדת ומובילה לפגיעה ממשית בכבוד.","במהלך פעילות מבצעית שהיית עד לה, שכללה חיפוש אמצעי לחימה, השוטרים (שהובילו את הפעילות) הרסו ושברו את קירות בית החשוד ללא קשר או הצדקה לפעילות.","כשמדברים בצורה לא ראויה כלפי מבוגרים","אני עובדת בנתבג במחלקת vip ואחד מהלקוחות היה לקוח נכה. לאחר שעברנו את הבטחון ואת הביקורת דרכונים הגענו לירידה שלפני אזור הדיוטי פרי וכמובן שאסור להוריד בכיסא גלגלים את הנוסעים בירידה. צריך לחכות לבאגי. חיכינו לבאגי שיקח את הנוסע וכשהנהג הגיע הסברתי לו לאן צריך לקחת את הנוסע (לטרקלין), הנהג זלזל בי ואמר לי שהוא יודע טוב מאוד לאן הוא צריך להגיע כי הוא עובד בעבודה כבר 30 שנים, לא הגבתי. הוא לקח את הנוסע ובנתיים חיכיתי לו ליד הטרקלין. הוא לא הגיע ולאחר 30-40 דקות הלכתי לגייט שלו כדי להבין איפה הוא נמצא. ראיתי אותו עומד ליד הדלפק מבולבל ושדיילות החברה נמצאות ליד ולא שואלות/מבררות איפה הוא צריך להיות, ולמה הבחור המבוגר עומד כשאוחז בדלפק ונראה כל כך מבולבל. מיותר לציין שכבר התחילה העלייה למטוס ורק אז הנהג של הבאגי חזר ואמר אה, התבלבלתי צריך לקחת אותו לטרקלין.. שכבר הייתה עליה למטוס. הרגשתי בושה ועצבים ושכל כך זלזלו בכבודו של הבחור המבוגר שהוא עומד בקושי ומחזיק באותו דלפק במשך 40 דקות, אחרי שפספס את הכניסה שלו לטרקלין כי פשוט היה נראה שלאף אחד לא מספיק אכפת כיוון שהוא לא מדבר ולא יודע עברית. הבחור המבוגר באותם רגעים היה נראה לי כמו ילד אבוד שצריך הכוונה ואף אחד לא התייחס אליו, לכן הרגיש לי שהייתה פגיעה קשה בכבודו.","הפצת תמונה של אדם כלשהו ללא ידיעתו והסכמתו בכך","אי מתן שירות מצד העובדים, בחנות מכולת, לאזרח ישראלי בדואי.","במהלך שיעור במכללה , מורה ביקשה שקט מספר פעמים מסטודנטים, אך הסטודנטים התעלמו מבקשותיה פעם אחר פעם. הם המשיכו לדבר בקול רם והפריעו למהלך השיעור. המורה לא יכלה להתגבר על הרעש מה שגרם לתסכול וחוסר כבוד כלפי המורה.","הייתי בסופר וקופאית לא הסכימה למכור למישהו אלכוהול בלי תעודת זהות והוא התחיל לקלל אותה","הפצת תמונות אישיות של אנשים , כשהייתי בתיכון פורסמה תמונה אינטימית של בחור שלמד שנתיים מעלי","זלזול בקופאי בעודו מעניק שירות לאדם","ראיתי אנשים משפילים ומקללים מישהו שעקף בתור לדואר כי יש לו תו נכה ואת הזכות לעבור לפניהם","הייתה לי לקוחה בחנות שבה עבדתי שביקשה שירות שלא יכולתי לתת בגלל נהלים של החברה. בתגובה הלקוחה צעקה עליי, קיללה אותי, ואיימה עליי במשך כחצי שעה. הרגשתי כמו שק חבטות, לא כמו בן אדם שמגיע לו כבוד בסיסי.","היינו 4 בנות וגבר אחד ולא הסכימו להכניס אותו למועדון כי צריך יחסי נשים-גברים","'כשעבדתי בחנות בגדים, לקוחה שלא קיבלה שירות מיידי מהמוכרת שלי כינתה אותה לעיני כל 'רוסיה מסריחה","הזכות לכבוד האדם וחירותו הינה בעלת מעמד חוקתי. מבחינתי זכות זו נפגעה ברמה הכי קשה שקיימת במהלך תקופת הקורונה. כאשר פגיעה זו התבטאה בחובת עטיית מסיכה, הגבלות יציאה מהבית ומישראל, הגבלות לפתיחת עסקים, וכן קבלת חיסון לקורונה שרק באמצעותו ניתן לקבל תו ירוק","הייתי באוטובוס והיה נער צעיר שישב בקדמת האוטובוס ועלתה אישה מבוגרת והוא לא פינה לה את המקום כדי שתשב והמון אנשים התחילו להגיד לו שיקום ויפנה לה את המקום, והוא התעלם. ואז כמה אנשים התחילו ממש להתעצבן עליו ולקלל אותו ולהשפיל אותו לעיני כולם והוא עדיין לא קם, ורק אחרי כמה תחנות הוא קם לרדת בדמעות וראו שהוא צולע מאוד ובקושי מסוגל ללכת.. ברמה שהוא זקוק לסיוע כדי לרדת מהאוטובוס.","כשאני הולכת ברחוב ונהגים עוצרים את האוטו שלהם כדי לעיר לי על הלבוש או על הנראות בצורה שפוגעת בי ומפחידה אותי","אני חוויתי - הואשמתי בגניבה","כאשר מנהל צועק על עובדת ליד הלקוחות","השפלת קופאית בסופר, השפלת מנקה בשירותים","התנדבתי למילואים בתקופת הקורונה לתפקיד מחסן נגד הנגיף. באותו הזמן הייתי חובש ומאבטח בחברת אבטחת טיולים. בסיום המילואים הייתי אמור לקבל את השכר דרך המעסיק שלי (כך נושא תשלום המילואים מתבצע לשכירים). כשהגיע ה10 לחודש הופתעתי לגלות כי המעסיק שלי אינו שילם לי את שכרי וכששלחתי לו הודעה על מנת שישלם לי הוא אמר לי 'אתה בכלל לא עובד אצלי אז לא אשלם לך כלום","פעם מישהי גרמה לי לרדת מגג הבית שלה כדי לפתוח לה את הדלת כי לא היה לה כוח לחפש את המפתח בתיק","במהלך בילוי בקניון ביחד עם אמי ואחותי, עמדנו התור לרכוש בגדים ומקדימה הייתה בחורה מבוגרת שבדיוק הגיעה תורה מצד שמאל בדיוק נכנסו 3 ילדות בנות 10-12 ואחת מהן הוציאה פטור מתור, וביקשה שיכניסו אותה. המוכרת אמרה לה אין בעיה רק להציג ת'ז או משהו מזהה. הילדה טענה שאין לה כלום (והיה נראה בהשערה שח המוכרת ששיתפה אותנו לאחר מכן שהפטור שייך למישהי אחרת). הגברת המבוגרת ביקשה מהמוכרת לתת לה להעביר את הדברים והיא תמתין, הילדה העבירה היחד עם חברותייה והלכה אין וויכוח לגבי אדם שיש לו פטור מתור לא משנה באיזב גיל וסיטואציה, אך לדעתי הייתה פגיעה מסוימת בכבוד האישה המבוגרת שברור לכולם שהילדה יכלה להמתין התור של 2 אנשים בלבד","מורה בכיתתי בחטיבה הביניים אמרה לאחד התלמידים: 'לא ייצא ממך כלום'. 'כדאי שתלך לחפש עבודה פיזית'.","עם שהייתי בצבא הייתי בפלאפליה בטבריה הייתי בדרך לבסיס , ווקניתי מנה לפלאפל ונכנס אדם זקן מדובר באדם בערך בגיל 80 ויותר אולי ווביקש מהמוכר אם הוא יכול להביא לו כמה כדורים כי הוא רעב , בעל הפלאפל התפרץ עליו ואמר לו 'וואלה יפה אני צריך להאכיל את הזקן הרוסי הזה,, תעוף מ העסק שלי' המבוגר אמר החיים גלגלו אותי למצב שאני היום זה לא יפה לשפוט ופשוט יצא נפגע והלך לדרכו , באותו רגע הייתי ממש נסער כי ראיתי אדם מבוגר שדמיינתי את סבא שלי יכול להיות שם אדם והשפה הייתה ממש מקוממת , אמרתי למוכר למה דיברת אליו ככה הוא יכול להיות אבא שלך ומה ההקשר לרוסים , והוא אמר לי כל הרוסים האלה אותו דבר תאמין שיחזרו לברית המועצות , לא עניתי ואמרתי למוכר תכין לי בבקשה עוד מנה , ויצאתי מהחנות וראיתי את הזקן יושב על עיתון ונשען על עץ דקל ופשוט הבאתי לו מנה פלאפל ופשוט אמר לי תודה שיש אנשים כמוך . כאב לי לראות אדם זקן עני שבגלל המוצא שלו הובך התבייש והלך"];
